<head>
	<meta name="title" content="Stone Selector">
	<meta name="description" content="Comparing stones around the world">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<title>Timber</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/common/media/favicon.ico" />
	<link id="defaultSheet" rel="stylesheet" type="text/css" href="assets/common/css/defaultStyle.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="assets/lib/json2.js" type="text/javascript"></script>
	<script src="assets/lib/chart.js" type="text/javascript"></script>
	<script src="assets/lib/fuse.js" type="text/javascript"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
	<script src="assets/common/js/timberData.js" type="text/javascript"></script>

	<script src="assets/lib/arcgis.js" type="text/javascript"></script>
	<script src="assets/common/js/mainScript.js" type="text/javascript"></script>

    <style>
        .mainMap { position:absolute; top:0; bottom:0; width:100%; }
    </style>

</head>

<body>

    <div class="footer">
		<div class="bar">
			<a href="http://intranet/mrcandic" style="text-decoration: none">
				<img src="assets/common/media/mrcic_white_nobar.png" style="width:80px; margin-top:17px;" class="logo">
			</a>
			<div style="border-left:1px solid #fff;height:25px; display: inline-block; margin:13px -5px 10px 10px;"></div>
			<p class="pgs">Timber</p>
		</div>
		
		<a href="mailto:mrcgroup@fosterandpartners.com?Subject=Timber">
			<p class="mail">&#9993</p>
		</a>
	</div>


	

	<div class="overlay">
		<div id="countrySpeciesWrap" class="listWrap"></div>
	</div>

	<div class="timberInfo hidden" id="timberInfo">
		<div class="closeIcon" id="closeInfo">&#10006;</div>
		<div class="timberTitle" id="timberTitle"></div>
		<div class="timberSci" id="scientific"></div>
		<div class="timberPic" id="timberPic"></div>
		

			<div class="infoBar">
				<div class="infoButton active" switch="graphWrap">Performance
				</div
				><div class="infoButton" switch="technicalData">Technical
				</div
				><div class="infoButton" switch="timberStatus" style="margin:0px;width:100px;">Status
				</div>
			</div
			
			><div class="scrollingInfo"
			
			><div class="graphWrap open" id="graphWrap">
					<canvas id="performanceChart" width="280" height="180" class="performanceChart"></canvas>
				</div
				
				><div class="technicalData closed" id="technicalData">
					<span class="techTitle">Density (kg/m3)</span>
					<span class="techInfo" id="density"></span>

					<span class="techTitle">Janka Hardness (N)</span>
					<span class="techInfo" id="hardness"></span>

					<span class="techTitle">Modulus of Rupture (MPa)</span>
					<span class="techInfo" id="rupture"></span>

					<span class="techTitle">Modulus of Elasticity (GPa)</span>
					<span class="techInfo" id="elastic"></span>

					<span class="techTitle">Crushing Strength (MPa)</span>
					<span class="techInfo" id="crushing"></span>
				</div
				
				><div class="timberStatus closed" id="timberStatus">
					<span class="techInfo" id="sustStatus"></span>
				</div>

			</div>

		</div>
	</div>

    <div id="map" class="mainMap" onclick="running=false"></div>

	<div class="searchBar">
		<input type="text" class="search" id="search">
		<div class="searchButton">&#128269</div>
	</div>
</body>
